<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${pg_name}"></title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="http://fonts.googleapis.com/css?family=Ubuntu+Condensed"
	rel="stylesheet" />
<link rel="stylesheet" href="css/jquery-ui.css"/>
<link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css"/>

<script src="js/jquery.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/skel-layers.min.js"></script>
<script src="js/init.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery-ui-timepicker-addon.js"></script>


<noscript>
	<link rel="stylesheet" href="css/skel.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style-desktop.css" />
</noscript>

<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->

</head>
<body>
	<div id="header-wrapper">
		<div class="container">
			<div class="row">
				<div class="12u">

					<header id="header">
						<h1>
							<a href="#" id="logo">dialer.mt</a>
						</h1>
						<nav id="nav">

							<a href="newCampaign">Nova Campanha</a> <a href="newListing">Nova
								Listagem</a> <a href="newDateRun" class="current-page-item">Novo
								Agendamento</a> <a href="newAudios">Importar Audios</a> <a
								href="index">Dashboard</a> <a href="logout">Sair</a>
						</nav>
					</header>

				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="container">
			<div class="row main-row">
				<div class="12u" align="center">

					<section>
					
					<div th:if="${save} == true">
						<p style="color: #04B4AE">Agendamento criado com sucesso!</p>
					</div>
					
						<h2>Novo agendamento</h2>
						<p>
						<form action="#" th:action="@{/newDateRun}"
						 method="post">
							<div class="4u" align="center">
							<script>
									$(function() {
										$("#datepicker1").datetimepicker({dateFormat: 'dd/mm/yy' });
									});
									$(function() {
										$("#datepicker2").datetimepicker({dateFormat: 'dd/mm/yy' });
									});
								</script>
								<label> data in√≠cio: <input type="text" id="datepicker1"
									th:field="*{agendamento.inicio}" />
								</label><br/>
								<label> data limite: <input type="text" id="datepicker2"
									th:field="*{agendamento.fim}" />
								</label><br/><br/>:
								<label> Meta de resultados: <input type="text"
									th:field="*{agendamento.meta}" />
								</label><br/><br/>

							</div>
							<div class="4u" align="center">
							<label> Campanha: </label>
									<select th:field="*{c_selecionada.idCampanha}">
									<option th:value="-1" th:text="|---Selecione a campanha---|"></option>
									<option th:each="t : ${campaign}" th:value="${t.idCampanha}"
										th:text="${t.name}">Wireframe</option>
							</select>
							</div>
							<div>
								<input class="button" type="submit" value="Enviar" />
							</div>
						</form>
						</p>
					</section>

				</div>
			</div>
		</div>

	</div>
	<div id="footer-wrapper">
		<div class="row">
			<div class="12u">

				<div id="copyright">&copy; dialer.mt. @leonardosuzan</div>

			</div>
		</div>
	</div>
</body>
</html>
