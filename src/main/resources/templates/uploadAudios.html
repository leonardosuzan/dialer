<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${pg_name}"></title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="http://fonts.googleapis.com/css?family=Ubuntu+Condensed"
	rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/skel-layers.min.js"></script>
<script src="js/init.js"></script>
<noscript>
	<link rel="stylesheet" href="css/skel.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style-desktop.css" />
</noscript>


<script>
    $(document)
            .ready(
                    function() {
                        //add more file components if Add is clicked
                        $('#addFile')
                                .click(
                                        function() {
                                            var fileIndex = $('#fileTable tr')
                                                    .children().length - 1;
                                            $('#fileTable')
                                                    .append(
                                                            '<tr><td>'
                                                                    + '   <input type="file" name="files['+ fileIndex +']" />'
                                                                    + '</td></tr>');
                                        });
 
                    });
</script>

<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->

</head>
<body>
	<div id="header-wrapper">
		<div class="container">
			<div class="row">
				<div class="12u">

					<header id="header">
						<h1>
							<a href="#" id="logo">dialer.mt</a>
						</h1>
						<nav id="nav">

							<a href="newCampaign">Nova Campanha</a> <a href="newListing">Nova
								Listagem</a> <a href="newDateRun">Novo Agendamento</a> <a
								href="newAudios" class="current-page-item">Importar Audios</a> <a
								href="index">Dashboard</a> <a href="logout">Sair</a>
						</nav>
					</header>

				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="container">
			<div class="row main-row">
				<div class="12u" align="center">
					<div th:if="${save} == true">
						<p style="color: #04B4AE">Audios carregados com sucesso!</p>
					</div>
					<section>
						<h2>Importar arquivos de Audio</h2>
						<p>
						<form action="#" method="post" th:action="@{/saveAudioFiles}"
							th:object="${uploadForm}" enctype="multipart/form-data">
							<p>Selecione os arquivos para fazer upload.</p>

							<table id="fileTable">
								<tr>
									<td><input name="files[0]" type="file" /></td>
								</tr>
							</table>
							<br /> <input class="button"  type="submit" value="Upload" /> <input class="button" 
								id="addFile" type="button" value="Mais um arquivo" />
						</form>
						</p>
					</section>

				</div>
			</div>
		</div>

	</div>
	<div id="footer-wrapper">
		<div class="row">
			<div class="12u">

				<div id="copyright">&copy; dialer.mt. @leonardosuzan</div>

			</div>
		</div>
	</div>
</body>
</html>
