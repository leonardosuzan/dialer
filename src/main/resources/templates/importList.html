<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${pg_name}"></title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="http://fonts.googleapis.com/css?family=Ubuntu+Condensed"
	rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/skel-layers.min.js"></script>
<script src="js/init.js"></script>
<noscript>
	<link rel="stylesheet" href="css/skel.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style-desktop.css" />
</noscript>

<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->

</head>
<body>
	<div id="header-wrapper">
		<div class="container">
			<div class="row">
				<div class="12u">

					<header id="header">
						<h1>
							<a href="#" id="logo">dialer.mt</a>
						</h1>
						<nav id="nav">
							<a href="index" class="current-page-item">login</a>
						</nav>
					</header>

				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="container">
			<div class="row main-row">
				<div class="12u" align="center">

					<section>
						<h2 th:text="'Campanha: ' + ${campaign.name}" />
						<div th:if="${status}"><p style="color:#981d0f" th:text="${status}"></p></div>
						<p>Selecione um arquivo contendo o banco de dados telefonico</p>
						<form method="POST" enctype="multipart/form-data" action="/upload">
							Listagem: <input type="file" name="file"/><br />
							Nome: <input type="text" name="fileName"/><br /> <br /> 
							<input type="submit" value="Upload"/>
						</form>
					</section>

				</div>
			</div>
		</div>

	</div>
	<div id="footer-wrapper">
		<div class="row">
			<div class="12u">

				<div id="copyright">&copy; dialer.mt. @leonardosuzan</div>

			</div>
		</div>
	</div>
</body>
</html>
